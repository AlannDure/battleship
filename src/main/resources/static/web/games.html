<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/games.css">
    <title>Games</title>
</head>

<body>

    <div class="container" id="app">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <audio src="audio/salvoTheme.mp3" controls>
                </audio>
                
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center m-4" id="welcomePlayer">
                <h3 v-if="playerlog != null">Welcome: {{playerlog.username}} !</h3>
            </div>
        </div>
        <h1>PRUEBA PARA TIME TRAVEL =O</h1>
        <div class="row" id="playerInfo">
            <div class="col d-flex justify-content-center">

                <form v-if="playerlog == null" id="login-form">

                    <label>Username: <input type="email" v-model:value="email" required
                            placeholder="your username"></label>
                    <label>Password: <input type="password" v-model:value="password" required
                            placeholder="your password"></label>

                    <button class="btn btn-primary" type="button" v-on:click="login">Log in üéÆ </button>
                    <button class="btn btn-primary" type="button" v-on:click="signup">Sign up ‚úç !</button>

                </form>

                <form v-if="playerlog != null" id="logout-form">
                    <button class="btn btn-info" type="button" v-on:click="createGame">Create a new game!</button>
                    <button class="btn btn-danger" type="button" v-on:click="logout">Log out</button>
                </form>
            </div>

        </div>


        <div class="row" id="gameStats">
            <div class="col d-flex justify-content-center">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>TOTAL P.</th>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Ties</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="x in board">
                            <td>{{x.username}}</td>
                            <td>{{x.totalPoints}}</td>
                            <td>{{x.wins}}</td>
                            <td>{{x.losses}}</td>
                            <td>{{x.ties}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row" id="gameList">
            <div class="col d-flex justify-content-center">

                <div class="accordion" id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h2 class="mb-0">
                                <button class="btn btn-outline-info btn-block text-center collapsed" type="button" data-toggle="collapse"
                                    data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Find your game here!
                                </button>
                            </h2>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                            <div class="card-body justify-content-center">
                                <ol>
                                    <li v-for="game in games">
                                        {{game.created}}
                                        <ol>
                                            <li v-for="gamePlayer in game.gamePlayers">
                                                {{gamePlayer.player.username}}
                
                                                <!-- <a v-if="playerlog != null && gamePlayer.player.username == playerlog.username"
                                                v-bind:href="'http://localhost:8080/web/game.html?gp='+gamePlayer.id"><button>Back to
                                                    game</button></a> -->
                
                                                <button class="btn btn-secondary"
                                                    v-if="playerlog != null && gamePlayer.player.username == playerlog.username"
                                                    v-on:click="backToGame(gamePlayer.id)">Back to game</button>
                                                <button class="btn btn-secondary"
                                                    v-if="playerlog != null && playerlog.username != gamePlayer.player.username && game.gamePlayers.length == 1"
                                                    v-on:click="joinGame(game.id)">Join game</button>
                                            </li>
                                        </ol>
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    

    </div>



    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src=scripts/games.js> </script> </body> </html>
